[%
    SET bodyclass = 'mappage';
    PROCESS "report/photo-js.html";
    PROCESS "maps/${map.type}.html" IF problems.size;
    INCLUDE 'header.html', title = loc('Your Reports')
%]

    <main>
        <div class="central-section-two-col">
            <div class="two-col-left">
                <div class="my-info-container">
                    <h1 class="page-subtitle">[% loc('Your account') %] <span class="arrow-down"></span></h1>
                    [% IF flash_message %]
                        <p class="form-success">[% flash_message %]</p>
                    [% END %]
                </div>   
                <form class="notifications-form" method="post" action="[% c.uri_for_action('/my/notify_preference') %]">
                    <input type="hidden" name="token" value="[% csrf_token %]">
                    
                </form>
                <hr class="page-divider">
                <button class="logout-profile-button" tabindex="0" aria-label="logout"></button>
            </div>
        </div>
    </main>

    <script src="[% c.cobrand.base_url %]/cobrands/popravito/menu.js"></script>
</body>
</html>
